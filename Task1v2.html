<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Task</title>
</head>

<body>

	<script src="Task1v2.js"></script>

<table id="content" border="1">
	<thead>
		<th>ФИО</th>
		<th>Отдел</th>
		<th>З/П</th>
		<th>НДФЛ</th>
		<th></th>
	</thead>
</table>

<input type="button" value="Создать таблицу" onclick="renderEmpoyeeRows()">

<script>
	function renderEmpoyeeRows() {
		for (var i = 0; i < employees.name.length; i++) {
			    var row = document.createElement("tr");
    			var td1 = document.createElement("td");
    			td1.id = 'empl' + i;
  				td1.appendChild(document.createTextNode("" + employees.name[i]));
    			var td2 = document.createElement("td");
    			td2.appendChild (document.createTextNode("" + employees.dep[i]));
    			var td3 = document.createElement("td");
    			td3.innerHTML = '<input type="text" size="40">';
    			var td4 = document.createElement("td");
    			td4.id = 'vat' +i;
    			td4.appendChild (document.createTextNode(""));
    			var td5 = document.createElement("td");
    			td5.id = 'del' + i;
    			td5.innerHTML = '<input type="button" value="Удалить" onclick="deleteRow(this); ">';
    			row.appendChild(td1);
    			row.appendChild(td2);
    			row.appendChild(td3);
    			row.appendChild(td4);
    			row.appendChild(td5);
    			content.appendChild(row);
		}
	}

</script>

<script>
var salaryValue = document.getElementsByTagName("input");
var salary=[];
 
function save(){
    for (var i = 0; i <= employees.name.length + 2; i++){
        salary[i] = salaryValue[i].value;
    }
}
 
</script>

<script>
var delDel = "Удалить"
function delDelete() {
	var length = salary.length;
	for (var i = 0; i < length; i++) {
		if (salary[i] === delDel) salary.splice(i,1);
	}
}

</script>


<script>
	function getNDFL() {
		var vat = 0.13,
			ndfl = 0;

		for (var i = 0; i < salary.length; i++) {
			ndfl = vat * salary[i];
		document.getElementById('vat' + i).innerHTML='' + ndfl;
		}


	}
</script>


<input type="button" value="Рассчитать НДФЛ" onclick="save(); delDelete(); getNDFL()">

<script>
	function deleteRow(r) {
	var i=r.parentNode.parentNode.rowIndex,
		firedEmployee = r.parentNode.parentNode.firstChild,
		firedEmployeeName = firedEmployee.innerHTML,
		theEmployeeNumber = employees.name.indexOf(firedEmployeeName);
		employees.name.splice(theEmployeeNumber, 1);
	document.getElementById('content').deleteRow(i);
}
</script>
